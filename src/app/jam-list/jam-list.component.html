<h4 class="m-4">Our jams!!!</h4>
<div class="table-responsive">
    <table id="mytable" class="table table-bordred table-striped table-hover text-center align-items-center">
        <thead>
            <tr>
                <th>Flavor</th>
                <th>price</th>
                <th>Stock</th>
                <th>Buy</th>
            </tr>
        </thead>
        <tbody> 
            <tr *ngFor="let jam of jams" height="100px">
                <td class=" align-items-center">
                    {{jam.flavor | titlecase}}
                    <img [src]="jam.img" class="img img-bold" height="100px">
                </td>
                <td>{{jam.price | currency:'USD'}}</td>
                <td>{{jam.stock}}</td>
                <td>
                    <div class="d-flex flex-row flex-nowrap justify-content-around w-50 pr-3 pl-3 pt-1 pb-1 bg-dark rounded-pill"  [ngClass]="{'bg-dark' : jam.stock>0, 'bg-warning' : jam.stock==0}" width="100px">
                        <app-input-integer  [(quantity)]="jam.quantity" [minValue]="0" [maxValue]="jam.stock"  *ngIf="jam.stock>0" (maxReached)="maxReached($event)"></app-input-integer>
                        <button *ngIf="jam.stock > 0"  (click)="addToCart(jam)" class="btn btn-success rounded-circle ml-1">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                            </svg>
                        </button>
                        <div class="bg-warning rounded-pill display-5 p-2 text-dark font-weight-bolder" *ngIf="jam.stock==0"> 
                            Out of stock
                        </div>
                    </div> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
