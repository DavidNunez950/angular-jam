<div class="text-center mt-5">
    <div class="bg-success d-inline-flex rounded-top w-100 p-4 mr-3 text-white">
        <div class="rounded-circle bg-white text-success p-2">
            <svg width="30px" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>
        </div>
        <h4 class="ml-2 pt-2">Your cart!!!</h4>
    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let jam of (cartList$ | async)">
            {{jam.flavor}} : {{jam.quantity}}
        </li>
    </ul>
    <div class="bg-success rounded-bottom d-flex justify-content-end p-2">
        <div class="bg-light rounded-pill mr-5 p-2">
            {{this.caomputerTotal() | currency:'USD'}}
        </div>
    </div>
</div>
